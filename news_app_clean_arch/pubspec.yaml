name: news_app_clean_arch
description: "A new Flutter project."


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.10.4


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1

  # Comparing dart objects
  equatable: ^2.0.7
  
  # Service Locator
  get_it: ^9.2.0

  # Date Formatting
  intl: ^0.20.2

  # Database
  floor: ^1.5.0

  # Make request to api
  retrofit: ^4.9.1

  # Hooks
  flutter_hooks: ^0.21.3+1

  # Cached Images
  cached_network_image: ^3.4.1



  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  retrofit_generator: ^10.2.1
  floor_generator: ^1.5.0
  build_runner: ^2.10.4



flutter:

  
  uses-material-design: true

 
  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/Mulish-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mulish/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish/Mulish-Light.ttf
          weight: 300
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
